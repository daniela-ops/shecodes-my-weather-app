<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>SheCodes My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container-wrapper">
        <div class="weather-app-container">
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date">Saturday, July 18 2020</li>
                <li id="time">3:11 PM</li>
              </ul>
              <div class="todays-temperature">
                <strong id="temperature"></strong
                ><span class="units">°C | <a href="#">°F</a></span>
              </div>
              <span id="description"></span>
            </div>
            <div class="col-6">
              <img
                class="sunny-day"
                src="file:///Users/daniela/Downloads/undraw_sunny_day_bk3m%20(1).svg"
                alt="sunny day"
              />
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
          <div class="weekly-temp">
            <div class="row">
              <div class="col-2">
                Mon
                <ul>
                  <li>☁︎</li>
                  <li>73°</li>
                </ul>
              </div>

              <div class="col-2">
                Tue
                <ul>
                  <li>☀︎</li>
                  <li>86°</li>
                </ul>
              </div>
              <div class="col-2">
                Wed
                <ul>
                  <li>☼</li>
                  <li>70°</li>
                </ul>
              </div>
              <div class="col-2">
                Thu
                <ul>
                  <li>☂︎</li>
                  <li>69°</li>
                </ul>
              </div>
              <div class="col-2">
                Fri
                <ul>
                  <li>☁︎</li>
                  <li>74°</li>
                </ul>
              </div>
              <div class="col-2">
                Sat
                <ul>
                  <li>☁︎</li>
                  <li>74°</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/daniela-ops/shecodes-my-weather-app.git"
            target="_blank"
            >Open-source code </a
          >by Daniela Arias</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
